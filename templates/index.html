<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos y Algoritmos</title>
</head>
<body>
    <h1>Sube un archivo y selecciona un algoritmo</h1>

    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <label for="file">Selecciona un archivo TXT:</label>
        <input type="file" id="file" name="file" accept=".txt" required><br><br>

        <button type="submit" name="algorithm" value="algoritmo1">Aplicar Algoritmo 1</button>
        <button type="submit" name="algorithm" value="algoritmo2">Aplicar Algoritmo 2</button>
    </form>
</body>
</html>
